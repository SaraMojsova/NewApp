<div *ngFor="let ab of user" style="border: 3px solid red; width: 50%; margin-top:10px; margin-bottom:10px">
    Name : {{ab.member.name}} <br>
    Surname : {{ab.member.surname}} <br>
    Age : {{ab.member.age}} <br>
    Company : {{ab.member.company}} <br>
    Email : {{ab.member.email}} <br>
    Gender : {{ab.member.gender}} <br>
    MembershipFee : {{ab.member.membershipFee}} <br>
    Phone : {{ab.member.phone}} <br>
    Username : {{ab.member.username}} <br>
</div>
