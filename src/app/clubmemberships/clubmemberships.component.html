
<h1>Payment</h1>
<div class="input-group mb-3"></div>
<hr>
<div class="row">

    <div class="col-md-5">
        
    </div>
    <div class="col-md-7">
            <div class="div mb-4">
              <label class="text-color">Enter Member Username</label>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          
          <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Member's E-mail" aria-label="Member's Email" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
          
          <label for="basic-url" class="form-label">Your member URL</label>
          <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">https://example.com/members/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
          
          <div class="input-group mb-4">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          
          <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
          </div>
          
          <div class="input-group">
            <button class="btn btn-dark" type="button" id="button-addon2">Confirm Payment</button>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
    </div>
</div>
