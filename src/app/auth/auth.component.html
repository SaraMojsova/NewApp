<div class="row">
    <div class="col-xs-12">
        <alert class="alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="username" id="email" class="form-control" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="4">
            </div>
            <div>
                <button class="button btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
                |
                <div class="button btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign up' : 'Login'}}</div>
            </div>
        </form>
    </div>
</div>
